<div class="container my-5">
    <h1 class="mb-3"> Edit Product</h1>
    <form #form="ngForm" (ngSubmit)="updateProduct()" >
        <div class="mb-3">
            <label for="id" class="form-label"> Id</label>
            <input type="text" class="form-control" id="id" readonly 
            name="id" [(ngModel)]="productDetails.id">
          </div>
            <div class="mb-3">
              <label for="name" class="form-label"> Product Name</label>
              <input type="text" class="form-control" id="name" 
              name="name" [(ngModel)]="productDetails.productName">
            </div>
            <div class="mb-3">
                <label for="code" class="form-label"> Product Code</label>
                <input type="text" class="form-control" id="Code"
                name="code" [(ngModel)]="productDetails.productCode" >
              </div>
              <div class="mb-3">
                <label for="tag" class="form-label"> Tag</label>
                <input type="text" class="form-control" id="tag"
                name="tag" [(ngModel)]="productDetails.tags" >
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"> Price</label>
                <input type="number" class="form-control" id="price" 
                name="price" [(ngModel)]="productDetails.price">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description"
                name="decription" [(ngModel)]="productDetails.description" >
              </div>
              <button type="submit" class="btn btn-primary mr-5">Save</button>
              <button type="button" class="btn btn-danger" 
              (click)="deleteProduct(productDetails.id)">Delete</button>
            </form>
</div>
