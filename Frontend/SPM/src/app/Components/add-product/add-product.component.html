<div class="container my-5">
    <h1 class="mb-3"> Add New Product</h1>
    <form #form="ngForm" (ngSubmit)="addProduct()">
      
            <div class="mb-3">
              <label for="name" class="form-label"> Product Name</label>
              <input type="text" class="form-control" id="name" 
              name="name" [(ngModel)]="addProductRequest.productName">
            </div>
            <div class="mb-3">
                <label for="code" class="form-label"> Product Code</label>
                <input type="text" class="form-control" id="Code"
                name="productCode" [(ngModel)]="addProductRequest.productCode" >
              </div>
              <div class="mb-3">
                <label for="tag" class="form-label"> Tag</label>
                <input type="text" class="form-control" id="tag"
                name="tags" [(ngModel)]="addProductRequest.tags" >
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"> Price</label>
                <input type="number" class="form-control" id="price" 
                name="price" [(ngModel)]="addProductRequest.price">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description"
                name="description" [(ngModel)]="addProductRequest.description" >
              </div>
              <div class="mb-3">
                <label for="img" class="form-label">Image Url</label>
                <input type="text" class="form-control" id="img"
                name="imageUrl" [(ngModel)]="addProductRequest.imageUrl" >
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Release Date</label>
                <input type="text" class="form-control" id="date"
                name="releaseDate" [(ngModel)]="addProductRequest.releaseDate" >
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
          
    </form>
</div>
